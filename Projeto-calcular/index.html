<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <title>Calculadora de peso</title>
</head>
<body>
    <div class="calculadora">
    <h1>Calculadora de IMC</h1>
    <h2>Peso:</h2>
    <input id="peso" placeholder="digite o seu peso.">
    <h2>Altura:</h2>
    <input id="altura" placeholder="digite o sua altura.">
    <button onclick="calcularIMC()">Calcular IMC</button>
    <p></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            const imc = (peso / (altura * altura)).toFixed(1);

            document.querySelector("p").innerHTML = imc + ' ' + classificacao(imc);
        }
        function classificacao(imc) {
            if (imc < 18.5)
            return 'muito magro';

            if (imc >= 18.5 && imc <= 24.9)
            return 'no peso normal'

            if (imc >=25 && imc <= 29.9)
            return 'gordinho'

            if (imc >= 30 && imc <= 39.9)
            return 'gordola'

            if (imc >= 40)
            return 'gord√£o busque se tratar'

        }
    </script>
</div>
</body>
</html>
